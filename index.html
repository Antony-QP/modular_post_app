<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>My JavaScript App</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>

    <!-- Posts container -->
    <div class="container posts-container">
      <div class="car card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind</p>
        <div class="form-group">
          <input
            type="text"
            name=""
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">MicroPosts @copy</footer>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
